<!DOCTYPE html>
<html lang="en">
<head>
<title>Slideshow</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</head>
<body>
    <h1>Slideshow</h1>
    <div class="fotorama" data-autoplay="true">
        <img src="photo1.jpg" alt="Golden Gate Bridge" data-caption="Golden Gate Bridge">
        <img src="photo2.jpg" alt="Rocky Beach" data-caption="Rocky Beach">
        <img src="photo3.jpg" alt="Fog Rolling In" data-caption="Fog Rolling In">
        <img src="photo4.jpg" alt="Secluded Cove" data-caption="Secluded Cove">
        <img src="photo5.jpg" alt="Crashing Waves" data-caption="Crashing Waves">
        <img src="photo6.jpg" alt="Sunset at the Beach" data-caption="Sunset at the Beach">
    </div>
</body>
</html>
